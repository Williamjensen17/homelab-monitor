<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homelab Monitor</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="dashboard">
        <div id="toolbar">
            <button id="editMode">Edit Mode</button>
            <button id="appStore">App Store</button>
            <div id="editTools" style="display: none;">
                <button id="saveLayout">Save Layout</button>
                <button id="cancelEdit">Cancel</button>
            </div>
        </div>
        
        <div id="appContainer"></div>
        
        <!-- App Store Modal -->
        <div id="appStoreModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>App Store</h2>
                <div id="availableApps"></div>
            </div>
        </div>
    </div>
    
    <script src="js/app-manager.js"></script>
    <script src="js/app-store.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
